<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.svgrepo.com/show/267218/orange.svg"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25"
    />
    <title>Orange Message</title>
  </head>
  <body>
    <main class="main">
      <form class="form" data-form>
        <div class="logo">
          <img
            src="https://www.svgrepo.com/show/267218/orange.svg"
            alt="logo_orange"
            data-image
          />
          <h3>Orange Message</h3>
        </div>
        <div>
          <label for="login_name">Nome:</label>
          <div class="input-box">
            <input
              type="text"
              id="login_name"
              placeholder="Digite..."
              required
              autocomplete="off"
            />
            <span class="material-symbols-outlined"> account_circle </span>
          </div>
        </div>
        <div>
          <label for="login_pass">Senha:</label>
          <div class="input-box">
            <input
              type="password"
              id="login_pass"
              placeholder="Digite..."
              required
              autocomplete="off"
            />
            <span class="material-symbols-outlined"> lock </span>
          </div>
        </div>

        <button data-btn>Entrar</button>
      </form>
      <h2 class="hidden" data-res>
        <span class="material-symbols-outlined"> report </span>
      </h2>
    </main>
    <script src="./script/main.js"></script>
  </body>
</html>
